<div *ngFor="let post of posts" class="main-form shadow mb-3">
    <div class="form-header-{{ post.from.role | getHeader }} pt-3">
        <div class="row">
            <div class="col-3 col-xl-1">
                <div class="img-container ml-3">
                    <img *ngIf="post.from.photo" class="comment-img" src="{{ mainURL + 'files/' + post.from.photo }}" alt="">
                    <img *ngIf="!post.from.photo" class="comment-img" src="{{ mainURL + 'files/avatar.png' }}" alt="">
                </div>
            </div>
            <div class="col-9 col-xl-11 text-white">
                <div class="name">
                    <div *ngIf="post.from.url" class="name-url">
                        <a class="text-white" routerLink="/u/{{post.from.url}}" (click)="reload()">
                            <h5>{{post.from.name}}</h5>
                        </a>
                    </div>
                    <div *ngIf="!post.from.url" class="name-anon">
                        <h5>{{ post.from.name }}</h5>
                    </div>
                </div>
                <div class="date">
                    <p><i>{{ post.created_at * 1000 | date:'LLL dd, yyyy H:mm ' }}</i></p>
                </div>
            </div>
        </div>

    </div>
    <div class="form-body p-3">
        <p class="post-text">{{ post.text }}</p>
        <hr>
        <div *ngIf="post.from.url" class="main-color float-left">
            <a class="main-color" routerLink="/u/{{post.from.url}}" (click)="reload()"><i>@{{post.from.url}}</i></a>
        </div>
        <div class="main-color text-right">
            <a class="main-color mr-4 cursorrial" (click)="reportPost(post.id)"><i class="fas fa-flag mr-2"></i>Reportar</a>
            <a *ngIf="canDelete" (click)="deletePost(post.id)" class="main-color cursorrial"><i class="fas fa-trash-alt mr-2"></i>Eliminar</a>
        </div>
    </div>
</div>
